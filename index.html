<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户提交系统（邮箱填写订单号）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户注册申请（邮箱填写订单号）</h1>
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" placeholder="请输入您的用户名" required>
        </div>
        <div class="form-group">
            <label for="email">电子邮箱 (可选):</label>
            <input type="text" id="email" placeholder="请输入您的邮箱">
        </div>
        <button onclick="submitUser()">提交申请</button>
        <div id="message"></div>
    </div>
    <div class="footer">
        <p>© 2023 用户管理系统 | 提交后我们的工作人员会尽快处理</p>
    </div>

    <script>
        async function submitUser() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!username) {
                showMessage('请输入有效的用户名', 'error');
                return;
            }
            
            try {
                messageDiv.style.display = 'none';
                
                // 使用GitHub API提交数据
                const response = await fetch('https://api.github.com/repos/KUNSHUDD/dss/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `新用户申请: ${username}`,
                        body: `提交时间: ${new Date().toLocaleString()}\n\n用户名: ${username}\n邮箱: ${email || '未提供'}`,
                        labels: ['pending']
                    })
                });
                
                if (response.ok) {
                    showMessage('提交成功！我们的工作人员会尽快处理您的申请。', 'success');
                    document.getElementById('username').value = '';
                    document.getElementById('email').value = '';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '提交失败，请稍后再试');
                }
            } catch (error) {
                console.error('提交错误:', error);
                showMessage(`提交失败: ${error.message}`, 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // 5秒后隐藏消息
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
