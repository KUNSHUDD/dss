<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名提交系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>用户名提交系统</h1>
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="请输入您的用户名" required>
    </div>
    <button onclick="submitUsername()">提交</button>
    <div id="message"></div>

    <script>
        async function submitUsername() {
            const username = document.getElementById('username').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!username) {
                messageDiv.textContent = "请输入用户名";
                messageDiv.className = "error";
                messageDiv.style.display = "block";
                return;
            }

            try {
                const response = await fetch('https://api.github.com/repos/KUNSHUDD/dss/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `新用户名提交: ${username}`,
                        body: `提交时间: ${new Date().toLocaleString()}\n\n用户名: ${username}`,
                        labels: ['pending']
                    })
                });

                if (response.ok) {
                    messageDiv.textContent = "提交成功！您的用户名已记录，等待管理员处理。";
                    messageDiv.className = "success";
                    document.getElementById('username').value = '';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '提交失败');
                }
            } catch (error) {
                messageDiv.textContent = `提交出错: ${error.message}`;
                messageDiv.className = "error";
            }
            
            messageDiv.style.display = "block";
        }
    </script>
</body>
</html>
