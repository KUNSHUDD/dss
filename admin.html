<body>

    <div id="reject-modal" class="modal">

            <h3>æ‹’ç»ç”¨æˆ·ç”³è¯·</h3>

    <script>
        // é…ç½®ä¿¡æ¯
        const config = {
            repoOwner: 'KUNSHUDD',
            repoName: 'dss',
            token: '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',
            itemsPerPage: 10
        };
        
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let totalPages = 1;
        let allSubmissions = [];
        let filteredSubmissions = [];
        let currentIssueId = null;
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', () => {
            fetchSubmissions();
            
            // æœç´¢æ¡†å›è½¦äº‹ä»¶
            document.getElementById('search-input').addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    filterSubmissions();
                }
            });
        });
        
        // è·å–æ‰€æœ‰æäº¤
        async function fetchSubmissions() {
            const loadingDiv = document.getElementById('loading');
            const tableBody = document.getElementById('submissions-body');
            const refreshText = document.getElementById('refresh-text');
            const refreshIcon = document.getElementById('refresh-icon');
            
            loadingDiv.style.display = 'block';
            refreshText.style.display = 'none';
            refreshIcon.style.display = 'inline';
            tableBody.innerHTML = '';
            
            try {
                let issues = [];
                let page = 1;
                let hasMore = true;
                
                // è·å–æ‰€æœ‰é¡µé¢çš„issues
                while (hasMore) {
                    const response = await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues?state=all&page=${page}&per_page=100`, {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('è·å–æ•°æ®å¤±è´¥');
                    }
                    
                    const newIssues = await response.json();
                    issues = issues.concat(newIssues);
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤šæ•°æ®
                    const linkHeader = response.headers.get('Link');
                    hasMore = linkHeader && linkHeader.includes('rel="next"');
                    page++;
                }
                
                // å¤„ç†æ•°æ®
                allSubmissions = issues.map(issue => {
                    // ä»issueæ ‡é¢˜ä¸­æå–ç”¨æˆ·å
                    const usernameMatch = issue.title.match(/æ–°ç”¨æˆ·ç”³è¯·: (.+)/);
                    const username = usernameMatch ? usernameMatch[1] : 'æœªçŸ¥';
                    
                    // ä»issueå†…å®¹ä¸­æå–é‚®ç®±å’Œæäº¤æ—¶é—´
                    const emailMatch = issue.body.match(/é‚®ç®±: (.+)/);
                    const timeMatch = issue.body.match(/æäº¤æ—¶é—´: (.+)/);
                    
                    const email = emailMatch ? emailMatch[1] : 'æœªæä¾›';
                    const submitTime = timeMatch ? timeMatch[1] : 'æœªçŸ¥';
                    
                    // æ£€æŸ¥çŠ¶æ€
                    let status = 'pending';
                    if (issue.state === 'closed') {
                        status = issue.labels.some(label => label.name === 'approved') ? 'approved' : 'rejected';
                    }
                    
                    return {
                        id: issue.number,
                        username,
                        email,
                        submitTime,
                        status,
                        issueObject: issue
                    };
                });
                
                // æŒ‰æäº¤æ—¶é—´é™åºæ’åº
                allSubmissions.sort((a, b) => new Date(b.submitTime) - new Date(a.submitTime));
                
                // åˆå§‹åŒ–è¿‡æ»¤åçš„æ•°æ®
                filteredSubmissions = [...allSubmissions];
                
                // æ›´æ–°è¡¨æ ¼å’Œåˆ†é¡µ
                updateTable();
                updatePagination();
                
            } catch (error) {
                console.error('è·å–æ•°æ®é”™è¯¯:', error);
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">è·å–æ•°æ®å¤±è´¥: ${error.message}</td></tr>`;
            } finally {
                loadingDiv.style.display = 'none';
                refreshText.style.display = 'inline';
                refreshIcon.style.display = 'none';
            }
        }
        
        // æ›´æ–°è¡¨æ ¼æ˜¾ç¤º
        function updateTable() {
            const tableBody = document.getElementById('submissions-body');
            const startIndex = (currentPage - 1) * config.itemsPerPage;
            const endIndex = startIndex + config.itemsPerPage;
            const pageData = filteredSubmissions.slice(startIndex, endIndex);
            
            tableBody.innerHTML = '';
            
            if (pageData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”³è¯·</td></tr>';
                return;
            }
            
            pageData.forEach(submission => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${submission.id}</td>
                    <td>${submission.username}</td>
                    <td>${submission.email}</td>
                    <td>${submission.submitTime}</td>
                    <td><span class="status status-${submission.status}">
                        ${submission.status === 'pending' ? 'å¾…å¤„ç†' : 
                          submission.status === 'approved' ? 'å·²æ‰¹å‡†' : 'å·²æ‹’ç»'}
                    </span></td>
                    <td>
                        ${submission.status === 'pending' ? 
                            `<button class="action-btn approve-btn" onclick="openApproveModal(${submission.id}, '${submission.username}')">æ‰¹å‡†</button>
                             <button class="action-btn reject-btn" onclick="openRejectModal(${submission.id}, '${submission.username}')">æ‹’ç»</button>` : 
                            `<button class="action-btn" disabled>å·²å¤„ç†</button>`}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            totalPages = Math.ceil(filteredSubmissions.length / config.itemsPerPage);
            
            paginationDiv.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'ä¸Šä¸€é¡µ';
                prevBtn.onclick = () => {
                    currentPage--;
                    updateTable();
                    updatePagination();
                };
                paginationDiv.appendChild(prevBtn);
            }
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    updateTable();
                    updatePagination();
                };
                paginationDiv.appendChild(pageBtn);
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
                nextBtn.onclick = () => {
                    currentPage++;
                    updateTable();
                    updatePagination();
                };
                paginationDiv.appendChild(nextBtn);
            }
        }
        
        // è¿‡æ»¤æäº¤
        function filterSubmissions() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                filteredSubmissions = [...allSubmissions];
            } else {
                filteredSubmissions = allSubmissions.filter(submission => 
                    submission.username.toLowerCase().includes(searchTerm) || 
                    submission.email.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            updateTable();
            updatePagination();
        }
        
        // æ‰“å¼€æ‰¹å‡†æ¨¡æ€æ¡†
        function openApproveModal(issueId, username) {
            currentIssueId = issueId;
            document.getElementById('approve-modal-text').textContent = 
                `ç¡®å®šè¦æ‰¹å‡†ç”¨æˆ· "${username}" çš„ç”³è¯·å—ï¼Ÿ`;
            document.getElementById('approve-modal').style.display = 'block';
        }
        
        // æ‰“å¼€æ‹’ç»æ¨¡æ€æ¡†
        function openRejectModal(issueId, username) {
            currentIssueId = issueId;
            document.getElementById('reject-reason').value = '';
            document.getElementById('reject-modal').style.display = 'block';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // æ‰¹å‡†ç”³è¯·
        async function approveSubmission() {
            try {
                // æ·»åŠ approvedæ ‡ç­¾å¹¶å…³é—­issue
                await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues/${currentIssueId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        state: 'closed',
                        labels: ['approved']
                    })
                });
                
                closeModal('approve-modal');
                alert('æ‰¹å‡†æˆåŠŸï¼');
                fetchSubmissions(); // åˆ·æ–°æ•°æ®
            } catch (error) {
                console.error('æ‰¹å‡†é”™è¯¯:', error);
                alert(`æ‰¹å‡†å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ‹’ç»ç”³è¯·
        async function rejectSubmission() {
            const reason = document.getElementById('reject-reason').value.trim();
            
            try {
                // æ·»åŠ è¯„è®ºè¯´æ˜æ‹’ç»åŸå› 
                if (reason) {
                    await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues/${currentIssueId}/comments`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            body: `ç”³è¯·è¢«æ‹’ç»ã€‚åŸå› : ${reason}`
                        })
                    });
                }
                
                // å…³é—­issue
                await fetch(`https://api.github.com/repos/${config.repoOwner}/${config.repoName}/issues/${currentIssueId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        state: 'closed'
                    })
                });
                
                closeModal('reject-modal');
                alert('æ‹’ç»æˆåŠŸï¼');
                fetchSubmissions(); // åˆ·æ–°æ•°æ®
            } catch (error) {
                console.error('æ‹’ç»é”™è¯¯:', error);
                alert(`æ‹’ç»å¤±è´¥: ${error.message}`);
            }
        }
    </script>
